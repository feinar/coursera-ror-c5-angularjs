<div class="col-md-12">
  <div class="list-group">
    <a href="#" ng-repeat="item in foundItems" class="list-group-item list-group-item-action">
      <h4 class="list-group-item-heading">{{item.name}}, {{item.short_name}}</h4>
      <p class="list-group-item-text">{{item.description}}</p>
      <button class="btn" ng-click="onRemove({index: $index});">Don't want this one!</button>
    </a>
  </div>
</div>
